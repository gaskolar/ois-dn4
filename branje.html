
<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <title>Branje bolnikov</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="stilZaGraf.css" rel="stylesheet">
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	    <script src="branjeJs.js"></script>
        <script src="http://d3js.org/d3.v3.js"></script>
	    <style>
	  		body {padding: 10px;}
	  		.btn {margin-top: 10px;}
	  		.obvestilo {margin-left:10px;}
	  	</style>
	</head>
	<body>
        <!--first commit on dev-->
		<div class="page-header"><h2>Recovery monitor <small>Branje poškodovancev</small></h2></div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8"><b>Preberi EHR zapis</b> za nekega poškodovanca</div>
							<div class="col-lg-2 col-md-2 col-sm-2">
                                <select class="form-control input-sm" id="preberiPredlogoBolnika">
                                    <option value=""></option>
                                    <option value="08721848-81c5-4708-9832-d79f63c26dd1">Miha Agon (14 let)</option>
                                    <option value="402e0f47-bfca-435e-8b5b-10df228d80bc">Andreja Čipels (35 let)</option>
                                    <option value="986bc91e-2b49-403d-bf00-6633f40b20a5">Franci Ecrs (75 let)</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <select class="form-control input-sm" id="preberiTip">
                                    <option value="weight">Teza</option>
                                    <option value="body_temperature">Temperatura</option>
                                    <option value="blood_pressure">Krvni pritisk</option>
                                    <option value="height">Visina</option>
                                    <option value="spO2">Kisik</option>
                                    
                                </select>
                            </div>
						</div>
					</div>
					<div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon">EHR</span>
                            <input id="preberiEHR" type="text" class="form-control" placeholder="08721848-81c5-4708-9832-d79f63c26dd1">
                        </div>
						<button type="button" class="btn btn-primary btn-xs" onclick="preberiMeritveVitalnihZnakov()">Preberi</button>
                        <span id="kreirajSporocilo"></span>
                        <div id="grafdiv"></div>
				  	</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8"><b>Preberi EHR zapis</b> obstoječega bolnika</div>
							<div class="col-lg-4 col-md-4 col-sm-4"><select class="form-control input-sm" id="preberiObstojeciEHR"><option value=""></option><option value="254f791d-2e7c-49d9-b646-376f62d6ead5">Dejan Lavbič</option><option value="d564c6a3-5a43-4fcc-bfa7-9ac76e9673bd">Pujsa Pepa</option><option value="b931580f-2b05-488b-985b-8d9ffb08ad02">Ata Smrk</option></select></div>
						</div>
					</div>
					<div class="panel-body">
						<span class="label label-default">EHR ID</span>
                        <input id="preberiEHRid" type="text" class="form-control input-mini" placeholder="7b661e12-3a98-21ad-c29e-2dc9f5a3d885">
						<button type="button" class="btn btn-primary btn-xs" onclick="preberiEHRodBolnika()">Preberi osnovne podatke o bolniku</button>
                        <span id="preberiSporocilo"></span>
				  	</div>
				</div>
			</div>
		</div>
        <div id="izpis">
        </div>
        <div id="rezultatMeritveVitalnihZnakov"></div>
        <span id="preberiMeritveVitalnihZnakovSporocilo"></span>
	</body>
</html>
