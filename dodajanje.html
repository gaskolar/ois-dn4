
<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <title>Dodajanje bolnikov</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	    <script src="dodajanjeJs.js"></script>
	    <style>
	  		body {padding: 10px;}
	  		.btn {margin-top: 10px;}
	  		.obvestilo {margin-left:10px;}
	  	</style>
	</head>
	<body>
        <!--first commit on dev-->
		<div class="page-header"><h2>Recovery monitor <small>Dodajanje poškodovancev</small></h2></div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8"><b>Kreiraj EHR zapis</b> za novega poškodovanca</div>
							<div class="col-lg-4 col-md-4 col-sm-4">
                                <select class="form-control input-sm" id="preberiPredlogoBolnika">
                                    <option value=""></option>
                                    <option value="Miha,Agon,2000-2-22T02:22">Miha Agon (14 let)</option>
                                    <option value="Andreja,Čipels,1979-3-30T03:33">Andreja Čipels (35 let)</option>
                                    <option value="Franci,Ecrs,1939-4-04T04:44">Franci Ecrs (75 let)</option>
                                </select>
                            </div>
						</div>
					</div>
					<div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon">Ime</span>
                            <input id="kreirajIme" type="text" class="form-control" placeholder="Osama">
                        </div><br>
                        <div class="input-group">
				            <span class="input-group-addon">Priimek</span>
                            <input id="kreirajPriimek" type="text" class="form-control" placeholder="Bin Laden">
                        </div><br>
                        <div class="input-group">
				            <span class="input-group-addon">Datum rojstva</span>
                            <input id="kreirajDatumRojstva" type="text" class="form-control" placeholder="1957-03-10T09:08">
                        </div>
						<button type="button" class="btn btn-primary btn-xs" onclick="kreirajEHRzaBolnika()">Dodaj osnovne podatke o bolniku</button>
                        <span id="kreirajSporocilo"></span>
				  	</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8"><b>Preberi EHR zapis</b> obstoječega bolnika</div>
							<div class="col-lg-4 col-md-4 col-sm-4"><select class="form-control input-sm" id="preberiObstojeciEHR"><option value=""></option><option value="254f791d-2e7c-49d9-b646-376f62d6ead5">Dejan Lavbič</option><option value="d564c6a3-5a43-4fcc-bfa7-9ac76e9673bd">Pujsa Pepa</option><option value="b931580f-2b05-488b-985b-8d9ffb08ad02">Ata Smrk</option></select></div>
						</div>
					</div>
					<div class="panel-body">
						<span class="label label-default">EHR ID</span>
                        <input id="preberiEHRid" type="text" class="form-control input-mini" placeholder="7b661e12-3a98-21ad-c29e-2dc9f5a3d885">
						<button type="button" class="btn btn-primary btn-xs" onclick="preberiEHRodBolnika()">Preberi osnovne podatke o bolniku</button>
                        <span id="preberiSporocilo"></span>
				  	</div>
				</div>
			</div>
		</div>
	</body>
</html>
